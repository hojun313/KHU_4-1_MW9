<html>
<head>
    <title>Sallue jo jukgetta</title> {# 웹 브라우저 탭에 표시될 제목 #}
</head>
<body>
    <div>
        <h1><a href="">나의 블로그!!!!!!!!!!!!!!!!!!!! 몇몇식몇시간몇시간쨍몇시간째여ㅑ!</a></h1> {# 페이지에 표시될 블로그 제목 #}
    </div>

    {% for post in posts %}
        <div>
            <p>발행일: {{ post.published_date|date:"Y년 M월 D일" }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% empty %}
        <p>아직 발행된 게시글이 없습니다.</p>
    {% endfor %}

    </body>
</html>
